<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="left-container"></div>
        <div class="middle-container">
            <div class="create-fm-containter">
                <h1>Create FM Sheet</h1>
                <div class="entry-item">
                    <div><label for="title-input">Title:</label></div>
                    <input type="text" name="title-input" id="title-input" placeholder="Enter title for FM Sheet">
                </div>
                <div class="entry-item">
                    <div><label for="program-input">Program:</label></div>
                    <input type="text" name="program-input" id="program-input">
                </div>
                <div class="entry-item">
                    <div><label for="line-input">Line-WS:</label></div>
                    <input type="text" name="line-input" id="line-input">
                </div>
                <div class="entry-item">
                    <div><label for="doc-number-input">Document Number:</label></div>
                    <input type="text" name="doc-number-input" id="doc-number-input">
                </div>
                <div class="entry-item">
                    <div><label for="revision-input">Revision:</label></div>
                    <input type="text" name="revision-input" id="revision-input">
                </div>
                <div class="entry-item">
                    <div><label for="rev-date-input">Revision Date:</label></div>
                    <input type="text" name="rev-date-input" id="rev-date-input">
                </div>
                <div class="entry-item">
                    <div><label for="relese-by-input">Released By:</label></div>
                    <input type="text" name="relese-by-input" id="relese-by-input">
                </div>
                <div class="entry-item">
                    <div><label for="approval-input">Approval:</label></div>
                    <input type="text" name="approval-input" id="approval-input">
                </div>
            </div>
        </div>
        <div class="right-container"></div>
    </main>
    </body>
    </html>
